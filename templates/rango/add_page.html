<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rango</title>
    </head>
    <body>
        <h1>Add a Page</h1>
        <div>
            {% if category %}
                <form id="category_form" method="post" action="/rango/category/{{ category.slug }}/add_page/">
                    {% csrf_token %}
                    {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}
                    {% for fields in form.visible_fields %}
                        {{ field.errors }}
                        {{ field.help_text }}
                        {{ field }}
                    {% endfor %}
                    <input type="submit" name="submit" value="Add Page" />
                </form>
            {% else %}
                A category by this name does not exist.
            {% endif %}
        </div>
    </body>
</html>
